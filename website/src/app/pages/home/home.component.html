<div class="page-container">
  <div class="welcome-page-title-container">
    <img
      class="welcome-page-logo-container"
      src="../../../assets/ferric-tech-logo.jpg"
      alt=""
    />
  </div>
  <div class="menu-carousel-container">
    <mat-icon
      class="menu-carousel-arrow-container"
      (click)="arrowClicked(false)"
      >keyboard_arrow_left</mat-icon
    >
    <p class="menu-title">{{ menu[menuOption] }}</p>
    <mat-icon class="menu-carousel-arrow-container" (click)="arrowClicked(true)"
      >keyboard_arrow_right</mat-icon
    >
  </div>
  <div class="footer-container"></div>
</div>
