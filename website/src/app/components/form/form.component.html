<div class="form-container" *ngFor="let item of config">
  <div class="input-container" *ngIf="item.type === formItemType.INPUT">
    <p>{{ item.title }}</p>
    <input type="text" />
  </div>
  <div class="select-container" *ngIf="item.type === formItemType.SELECT">
    <p>{{ item.title }}</p>
    <select name="" id="">
      <option value="none" selected disabled hidden>Select an Option</option>
      <option *ngFor="let option of item.options" value="option.value">
        {{ option.text }}
      </option>
    </select>
  </div>
</div>
