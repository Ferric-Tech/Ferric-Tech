<div class="menu-carousel-container">
  <div class="carousel-arrow-container">
    <mat-icon class="carousel-arrow" (click)="onArrowClick(false)"
      >keyboard_arrow_left</mat-icon
    >
  </div>

  <div *ngFor="let index of numberOfTiles" class="carousel-content-container">
    <img
      (click)="onButtonClick(options[menuOption + index - 1].buttons[0])"
      class="carousel-image-container"
      [src]="options[menuOption + index - 1].image"
      alt=""
    />
    <div
      class="carousel-button-container"
      *ngFor="let button of options[menuOption + index - 1].buttons"
    >
      <button
        *ngIf="button.url || button.internalUrl"
        (click)="onButtonClick(button)"
        [ngClass]="
          button.type === buttonType.PRIMARY
            ? 'primary-button'
            : 'secondary-button'
        "
      >
        {{ button.text }}
      </button>
    </div>
  </div>

  <div class="carousel-arrow-container">
    <mat-icon class="carousel-arrow" (click)="onArrowClick(true)"
      >keyboard_arrow_right</mat-icon
    >
  </div>
</div>
